@if (profile) {
    @if (profile.avatarUrl) {
        <img
            [src]="avatarUrl | imgUrl"
            [className]="class" 
            [alt]="profile | profileName"
        >
    }
    @else {
        <img
            [src]="avatarUrl"
            [className]="class"
            [alt]="profile | profileName"
        >
    }
}
