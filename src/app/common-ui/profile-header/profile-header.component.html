@if (profile(); as profile) {
    
    @if (profile.avatarUrl) {
        <img [src]="profile.avatarUrl | imgUrl" [alt]="profile.lastName">
    } @else {
        <img src="/assets/images/avatar-placeholder.png" [alt]="profile.lastName">
    }

    <div class="username-and-name">
        <h1 class="h4 mb16">{{ profile.firstName }} {{ profile.lastName }}</h1>
        <span class="regular">{{ profile.username }}</span>
    </div>
}
