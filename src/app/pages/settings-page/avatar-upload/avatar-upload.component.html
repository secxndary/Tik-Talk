<img [src]="preview()" class="avatar" alt="Avatar">

<div 
    dnd    
    class="dropzone" 
    tabindex="0" 
    (keyup.enter)="fileDrop.click()"
    (fileDropped)="onFileDropped($event)"
>

    <div class="dropzone-content">
        <svg icon="upload"></svg>
        <span class="regular text-center">
            Перетащите изображение или <span class="tt-link-primary">Загрузите</span>
        </span>
    </div>

    <input 
        class="avatar-input" 
        type="file" 
        tabindex="-1"
        #fileDrop
        (change)="fileBrowserHandler($event)"
        [(ngModel)]="avatar"
    >
</div>
